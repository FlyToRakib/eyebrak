<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eyebrak Settings</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<h1>Settings</h1>

<h3>Reminder Mode</h3>
<select id="mode">
<option value="interval">Repeated Interval</option>
<option value="one-time">One-Time</option>
<option value="pomodoro">Pomodoro</option>
</select>

<h3>Interval / Pomodoro Settings</h3>
<div id="intervalDiv">
<label>Reminder Interval (min):</label>
<input type="number" id="interval" min="1" max="120">
</div>
<div id="pomodoroDiv" style="display:none">
<label>Pomodoro Work (min):</label>
<input type="number" id="pomodoroWork" min="5" max="120"><br>
<label>Pomodoro Break (min):</label>
<input type="number" id="pomodoroBreak" min="1" max="60">
</div>

<h3>Notifications</h3>
<label><input type="checkbox" id="enabled"> Enable Notifications</label><br><br>

<button id="saveBtn">Save</button>
<p id="status"></p>
</div>
<script src="options.js"></script>
</body>
</html>
